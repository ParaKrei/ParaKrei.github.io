<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../main.css"> <!--Yep, we are using external CSS now!-->
		<meta charset="UTF-8">
		<title>What are you doing?</title>
		<style>
			@keyframes titleAnimate {
				from {text-shadow: -10px -10px #FF0000}
				to {text-shadow: 10px 10px #FF0000}
			}
			.titleText {
				font-size:500%;
				text-align:center;
				text-shadow: 2px 2px #FF0000;
				animation-name: titleAnimate;
				animation-timing-function: ease-in-out;
				animation-fill-mode: forwards;
				animation-direction: alternate;
				animation-duration: 1.5s;
				animation-iteration-count: infinite;
			}
			@keyframes angryShake {
				0% {text-shadow: -5px 5px #FF0000; left: 5px; bottom: 0px; top: 5px; right: 0px; color:blue}
				25% {text-shadow: 5px -5px #FF0000; left: 0px; bottom: 5px; top: 0px; right: 5px; color:lightblue}
				50% {text-shadow: 5px 5px #FF0000; left: 0px; bottom: 0px; top: 5px; right: 5px; color:white}
				75% {text-shadow: -5px -5px #FF0000; left: 5px; bottom: 5px; top: 0px; right: 0px; color:orange}
				100% {text-shadow: 0px 0px #FF0000; left: 0px; bottom: 0px; top: 0px; right: 0px; color:red}
			}
			.angryText {
				text-align: center;
				text-shadow: 0px 0px #FF0000;
				position: relative;
				animation-name: angryShake;
				animation-duration: 0.2s;
				animation-iteration-count: infinite;
			}
			/* Enforcing colors onto links. */
			a {
				transition: color 0.5s, text-shadow 0.1s;
				text-shadow: 0 0
				color: #ff0000;
				text-shadow: 0.8px 0.8px 0px blue, -0.8px -0.8px 0px orange;
			}
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="right"></div>
		<div class="top"></div>
		<div class="bottom"></div>
		
		<p class="titleText"><strong>WHAT DO YOU THINK YOU'RE DOING?</strong></p>
		<p style="text-align:center"><strong>Stop snooping around my website! You can't go here!</strong></p>
		<p class="angryText"><strong>GET YOUR NOSE OUT OF MY STUFF!</strong></p>
		<p style="text-align:center"><a style="text-decoration-line: underline; text-decoration-color:red; color:red; cursor:pointer" onclick="history.back()" title="This will send you back a page.">Click here to go back from whence you came.</a></p>
		<p style="text-align:center"><a style="text-decoration-line: underline; text-decoration-color:red; color:red; cursor:pointer" href="../index.html" title="This will send you to the homepage.">Click here to go back to the homepage.</a></p>
	</body>
</html>
